<button (click)="show = !show; onClick()">Toggle Password!</button>
<p>the secret password is: <span *ngIf="show">HakunaBanana</span></p>
<div
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: log % 2 === 0 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'text-white': log % 2 === 0 }"
>
  {{ log }}
</div>
